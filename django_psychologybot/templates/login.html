{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #9CAFBD;
    background-image: url(https://www.akorda.kz/img/symbol.png?v=1);
    background-position: top right;
    background-repeat: no-repeat;
    background-size: 38%;
    height: 100%;
  }
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    max-width: 400px;
  }
  .card-header {
    background-color: #1F3C88;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }
  .card-body {
    padding: 30px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  input[type=text], input[type=password] {
    border-radius: 4px;
    border: 1px solid #083759;
    padding: 10px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }
  button[type=submit] {
    background-color: #1F3C88;
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  button[type=submit]:hover {
    background-color: #083759;
  }
  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb;
    border-radius: 4px;
  }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
  <div class="card">
    <div class="card-header">Вход</div>
    <div class="card-body">
      {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Ваше Ф.И.О.</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="number">Номер военнослужащего</label>
          <input type="number" class="form-control" id="number" name="number" required>
        </div>
        <div class="form-group">
          <label for="language">Выберите язык</label>
          <select class="form-control" id="language" name="language" required>
            <option value="" disabled selected>Выберите язык</option>
            <option value="ru">Русский</option>
            <option value="kk">Казахский</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Перейти к чату</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
